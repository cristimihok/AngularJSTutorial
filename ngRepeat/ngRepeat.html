<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Tutorials</title>
  </head>
  <body>
    <div ng-app="myApp"> 
      <input type="text" ng-model="searchText.name">
      <div ng-controller="ObjectsCtrl">
        <table>
          <tr ng-repeat="object.name in objects.list | filter:searchText">
            <td>{{object.name}}</td>
            <td>{{object.color}}</td>
          </tr>
        </table>
      </div>  

     
    </div>   
    <script type="text/javascript" src="../angular-1.0.8/angular.js"></script>
    <script type="text/javascript" src="ngRepeat.js"></script>
  </body>
</html>
